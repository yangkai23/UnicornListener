<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Listener Login</title>
<link rel="stylesheet" href="./login.css">
</head>
<body>
	<h1>Experience the Ecstatic Listening</h1>
	<br>
	<br>
	<form action="login" method="post">
		<input type="hidden" name="action" value="add" />
		<table>
			<tr>
				<td><label for="email">Email</label></td>
				<td><input type="email" required name="email"
					pattern="[\w_.]{5,}(@)[\w]{2,10}\.(com|net|in|edu|org)" id="email" /></td>
			</tr>
			<tr>
				<td><label for="password">Password</label></td>
				<td><input type="password" required name="password"
					id="password" maxlength="20" /></td>
			</tr>
			<tr>
				<td><input type="submit" value="login" /></td>
			</tr>
		</table>
		<br>
	</form>
</body>
</html>
